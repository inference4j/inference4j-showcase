spring:
  application:
    name: inference4j-showcase
  mvc:
    async:
      request-timeout: 300000
  servlet:
    multipart:
      max-file-size: 4MB
      max-request-size: 4MB

inference4j:
  nlp:
    text-classifier:
      enabled: true
  vision:
    text-detector:
      enabled: true
  audio:
    speech-recognizer:
      enabled: true
    vad:
      enabled: true
